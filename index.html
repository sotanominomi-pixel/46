<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N Clock</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1 class="title">N Clock</h1>
    </header>

    <!-- タブ切替 -->
    <div class="tabs">
      <button class="tab active" data-mode="clock">時計</button>
      <button class="tab" data-mode="stopwatch">ストップウォッチ</button>
      <button class="tab" data-mode="alarm">アラーム</button>
      <button class="tab" data-mode="settings">設定</button>
    </div>

    <main class="main">
      <!-- 時計モード -->
      <section class="panel" id="clock-panel">
        <div class="time-display" id="clock-display">00:00:00</div>
        <div class="slider-box">
          <div class="label-row">
            <span>時間調整</span>
            <span id="offset-label">0分</span>
          </div>
          <input type="range" id="time-offset" min="-720" max="720" value="0" />
        </div>
      </section>

      <!-- ストップウォッチモード -->
      <section class="panel hidden" id="stopwatch-panel">
        <div class="time-display" id="stopwatch-display">00:00.00</div>
        <div class="controls">
          <button class="btn-circle btn-start" id="start-btn">Start</button>
          <button class="btn-circle btn-stop hidden" id="stop-btn">Stop</button>
          <button class="btn-rect" id="reset-btn">Reset</button>
          <button class="btn-rect" id="lap-btn">Lap</button>
        </div>
        <div class="lap-list" id="lap-list"></div>
      </section>

      <!-- アラームモード -->
      <section class="panel hidden" id="alarm-panel">
        <div class="alarm-controls">
          <input type="time" id="alarm-time" class="time-input" />
          <button class="btn-large" id="add-alarm">追加</button>
        </div>
        <div class="alarms-container" id="alarms"></div>
      </section>

      <!-- 設定モード -->
      <section class="panel hidden" id="settings-panel">
        <div class="settings-row">
          <span class="setting-label">ダークモード</span>
          <label class="switch">
            <input type="checkbox" id="dark-toggle" />
            <span class="slider-switch"></span>
          </label>
        </div>
        <div class="settings-row">
          <span class="setting-label">言語</span>
          <select class="lang-select">
            <option value="ja">日本語</option>
            <option value="en">English</option>
          </select>
        </div>
      </section>
    </main>

    <footer class="footer">© 2025 N Clock</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
